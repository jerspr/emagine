<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main">
    <section class="wrapper">
      <div class="block-card-qr">
        <span class="logo-emagine">
          <a href="#">
            <img src="img/logo-emagine.png" alt="">
          </a>
        </span>
        <h2>JOSE HERNANDEZ</h2>
        <h2>DNI: 1234567</h2>
        <figure>
          <img src="img/qr.png" alt="">
        </figure>
        <h2>Cita No. 345678</h2>
        <h2>Fecha: 11/11/2022</h2>
        <h2>Hora: 03:30 P.M.</h2>
        <h2>Local: Surco</h2>
        <span class="ico-play">
          <a href="#">
            <img src="img/ico-play.png" alt="">
          </a>
        </span>
      </div>
    </section>
  </div>
</body>
</html>
